<div class="ovic-side-navigation__right" [style.--side-navigation-init-right]="initRight" [style.--side-navigation-size]="menuSize" [@navigationMenuEffect]="navigationMenuState">
    <ng-container *ngTemplateOutlet="template"></ng-container>
</div>

<ng-container *ngIf="navigationMenuState === 'open'">
    <button class="btn ovic-side-navigation__overlay" (click)="closePanel()"></button>
    <div class="--style--options" [innerHTML]="bodyNoScroll | ovicSafeHtml"></div>
</ng-container>
