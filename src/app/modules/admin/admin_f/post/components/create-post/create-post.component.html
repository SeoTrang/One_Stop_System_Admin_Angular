<div id="create-post">
    <div class="bg-white rounded-sm p-3">
        <div class="title flex items-center">
            <div class="icon text-blue-500">
                <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="title-value ml-2 blur-word">
                Tạo mới bài viết
            </div>
            
        </div>

        <div class="content-input flex mt-3 pt-2 pb-2 pl-1 pr-1 ">
            <div class="user-left">
                <div class="avatar-common">
                    <img src="https://uitheme.net/sociala/images/user-8.png" alt="">
                </div>
            </div>
            <div class="input-right">
                <textarea [rows]="3" [cols]="30" class="w-full" pInputTextarea [autoResize]="true" placeholder="Tiêu đề..."></textarea>
            </div>
        </div>

        <input
        class="hidden"
        type="file"
        id="file-img"
        accept="image/*"
        multiple
      />
      <input
        class="hidden"
        type="file"
        id="file-video"
        accept="video/mp4, video/webm, video/ogg"
      />
      <input class="hidden" type="file" id="file" accept="*" />

      <div class="option-bottom w-full mt-3">
        <div class="flex">
          <label
            for="file-video"
            class="option mr-4 cursor-pointer flex items-center"
          >
            <div class="icon text-red-500 mr-2 text-xl">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="text-title text-gray-500 hidden md:block">
              Video
            </div>
          </label>
          <label
            for="file-img"
            class="option mr-4 cursor-pointer flex items-center"
          >
            <div class="icon text-green-400 mr-2 text-xl">
              <i class="fa-regular fa-image"></i>
            </div>

            <div class="text-title text-gray-500 hidden md:block">
              Hình ảnh
            </div>
          </label>
          <label
            for="file"
            class="option mr-4 cursor-pointer flex items-center"
          >
            <div class="icon text-blue-500 mr-2 text-xl">
              <i class="fa-solid fa-paperclip"></i>
            </div>

            <div class="text-title text-gray-500 hidden md:block">File</div>
          </label>
          <div class="option mr-4 cursor-pointer flex items-center">
            <div class="icon text-yellow-500 mr-2 text-xl">
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <div class="text-title text-gray-500 hidden md:block">
              Cảm xúc
            </div>
          </div>

          <div
            class="option mr-4 cursor-pointer flex items-center"
          >
            <div class="icon text-blue-500 mr-2 text-xl">
                <i class="fa-solid fa-briefcase"></i>
            </div>
            <div class="text-title text-gray-500 hidden md:block">
              Phòng ban
            </div>
          </div>
        </div>
      </div>
    </div>

    

    
</div>
