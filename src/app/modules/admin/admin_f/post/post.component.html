
<div id='post-page' class='w-full'>
    <div class="container-home w-full ">
        <div class="w-full">
                <div class="box-content">
                    <div class="container-post">
                        <div class="create-post w-full">
                            <app-create-post [onloadData] ="initPostData"></app-create-post>
                        </div>
                        <div class="posts">
                            <ng-container *ngFor="let post of posts">
                                <app-item-post [post]="post"></app-item-post>
                            </ng-container>
                        </div>
                    </div>
                </div>
            
            <div class="nav-post sm:hidden md:block">
                <div class="bg-white rounded-sm p-3">
                    <app-nav-post></app-nav-post>
                </div>
            </div>

            
        </div>
    </div>
    
</div>
